<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <img class="image" src="foto/Safe.svg">
        <form class="form">
            <div class="login-title">
                <img src="foto/Brain.svg">
                <h1>Brain Cloud</h1>
            </div>
            <div class="create-account">
                <h1>Create an account</h1>
            </div>
    
            <div class="form-name-group">
                <input class="form-input" placeholder=" ">
                <label class="form-label">Full name or username</label>
            </div>
            <div class="form-name-group">
                <input class="form-input" placeholder=" ">
                <label class="form-label">Email</label>
            </div>
            <div class="form-name-group">
                <input class="form-input" type="password" placeholder=" ">
                <label class="form-label">Password</label>
            </div>
            <div class="form-name-group">
                <input class="form-input" type="password" placeholder=" ">
                <label class="form-label">Repeat password</label>
            </div>
            <button class="form-button">Register</button>
            <div>
                <span class="already">
                    Already have an account?
                    <a class="login" href="#" target="_blank"><u>Log In</u></a>
                </span>
            </div>
        </form>
    </div>
    
</body>

</html>
